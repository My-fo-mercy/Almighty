<!DOCTYPE html>
<html lang="zh - CN ">

<head>
    <meta charset="utf - 8">
    <meta http-equiv="X - UA - Compatible " content="IE = edge ">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/yys_base.css" />
    <link rel="stylesheet" href="../css/yys_reg.css">
    <!--[if lt IE 9]>
<script src="https: //cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="https: //cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body>
    <header>
        <div class="head container">
            <a href="http://reg.163.com/" target="_blank" class="logo"></a>
            <div class="m-tr-block">已有帐号？去<a id="btn_Login" href="https://gift.163.com/">登录</a></div>
        </div>
    </header>
    <section class="container">
        <div class="clearfix m-tab">
            <div class="left select">普通帐号注册</div>
            <a class="right " id="rightBtn" href="//haoma.163.com/?from=zcb" target="_blank">靓号注册<p class="new">new</p></a>
        </div>
        <article>
            <div class="u-input firstelem">
                <label class="u-label" for="inpt-account">帐号：</label>
                <input type="text" id="inpt-account" name="email" class="i-inpt" placeholder="网易邮箱/其他邮箱">
            </div>
            <div class="u-input firstelem">
                <label class="u-label" for="inpt-pw">密码：</label>
                <input type="password" class="i-inpt " placeholder="6-16位密码，区分大小写" id="inpt-pw" name="pwd">
            </div>
            <div class="u-input firstelem">
                <label class="u-label" for="inpt-pw2">确认密码：</label>
                <input type="password" class="i-inpt " placeholder="再次输入密码" id="inpt-pw2" name="pwd2">
            </div>
            <div class="u-input firstelem yanzheng">
                <label class="u-label yanzhengma" for="inpt-vcode">验证码：</label>
                <div class="yidun_tips"> <span class="yidun_tips__icon"></span> <span class="yidun_tips__text">点此进行验证</span> </div>
            </div>
            <div class="u-input firstelem">
                <label class="u-label" for="inpt-phone">手机号：</label>
                <input type="text" class="i-inpt " maxlength="11" placeholder="11位手机号" id="inpt-phone" name="phone">
            </div>
            <div class="u-input u-note">
                <label class="u-label"></label><span id="changephone">切换到国际手机</span>
            </div>
            <div class="u-input u-note">
                <label class="u-label"></label>忘记密码时，可通过手机快速找回密码
            </div>
            <div class="u-input">
                <label class="u-label" for="inpt-sms">短信验证码：</label>
                <input type="text" class="i-inpt smsize " maxlength="6" placeholder="输入短信验证码" id="inpt-sms" name="sms">
                <div class="u-tip f-dn">
                    <div class="spritebg u-clear" id="auto-id-1553859740908"></div>
                </div>
                <span class="b-btn btn-getsms" id="getps">获取验证码</span>
            </div>
            <div class="u-input" style="height: 58px;">
                <label class="u-label">&nbsp;</label>
                <div class="b-btn btn-reg btn-red" id="reg-btn">注&nbsp;&nbsp;册</div>
            </div>
            <div class="u-tips">
                <label class="u-label">&nbsp;</label>
                <span class="tip">
                <span class="su-agree"><input type="checkbox" class="u-agree" checked></span><span style="margin-left: 10px;">用户勾选即代表同意</span><a href="http://reg.163.com/agreement.shtml" target="_blank">《网易邮箱服务条款》</a>和<a href="http://reg.163.com/agreement_game.shtml"
                    target="_blank">《网易隐私政策》</a></span>
            </div>
        </article>
        <div class="download">
            <a href="#" target="_blank" style="display:block;position:initial;margin:0 auto;width:900px;height:180px;overflow:hidden;border-radius:2px;"><img src="../reg_img/reg_app_xc_small_170402.png"></a>
        </div>
    </section>
    <footer>
        <div class="m-cp">
            <p><a href="http://corp.163.com/eng/about/overview.html" target="_blank">About NetEase</a>-<a href="http://gb.corp.163.com/gb/about/overview.html" target="_blank">公司简介</a>-<a href="http://gb.corp.163.com/gb/contactus.html" target="_blank">联系方式</a>-
                <a href="http://reg.163.com/help/help_oauth2.html?v=20141215" target="_blank">OAuth2.0认证</a>-<a href="http://corp.163.com/gb/job/job.html" target="_blank">招聘信息</a>-<a href="http://help.163.com/" target="_blank">客户服务</a>-<a href="http://gb.corp.163.com/gb/legal.html"
                    target="_blank">相关法律</a>-<a href="http://emarketing.biz.163.com/" target="_blank">网络营销</a></p>
            <p>网易公司版权所有 ©1997-2019</p>
        </div>
    </footer>
    <script src="../node_modules/jquery/dist/jquery.min.js "></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js "></script>
</body>

</html>
